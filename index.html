        .navbar { display: flex; justify-content: space-between; padding: 20px; background: #333; color: white; position: sticky; top: 0; z-index: 1000; }
        .nav-links { list-style: none; display: flex; gap: 20px; margin: 0; }
        .nav-links a { color: white; text-decoration: none; font-weight: bold; }
        .bento-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .bento-item { border: 1px solid #ccc; padding: 20px; border-radius: 12px; background: #fcfcfc; }
        footer { text-align: center; padding: 40px; background: #111; color: white; }

<body>
    <header class="navbar">
        <div class="logo"><strong>KELVIN AKUNWA</strong></div>
        <nav>

            </form>
        </section>

    <script>
        function updateTime() {
            const timeElement = document.getElementById('local-time');
            const options = { timeZone: 'Africa/Lagos', hour: '2-digit', minute: '2-digit', hour12: true };
            timeElement.innerHTML = `Lagos, NG: ${new Intl.DateTimeFormat('en-US', options).format(new Date())}`;
        }
        setInterval(updateTime, 60000);
        updateTime();
